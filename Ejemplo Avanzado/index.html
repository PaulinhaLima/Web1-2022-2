    <div x-data="{
             width: 300, 
             height: 600, 
             imgPosX: 50,
             imgPosY: 50,
             imgZoom: 1,
             
             lineHeight: 1.3,
             fontColor: '#e2e8f0',
             heading: 'Add text',
             img: 'https://source.unsplash.com/1200x800/?dog',
             fontsize: 32,

             
     }" class="w-full min-h-screen grid grid-cols-2 bg-gray-900">
        <div class="pr-12 grid grid-cols-6 gap-4 p-8">
            <div class="col-span-6 text-center mb-12">
                <pre class="text-gray-500">ALPINE</pre>
            </div>
            <div x-data="{ headingSettings: false }" class="col-span-6 flex flex-row flex-wrap items-center text-gray-400 bg-gray-800 rounded-lg p-4 -mx-4">
                <div class="flex w-full">
                    <div class="grow w-full">
                        <label for="ad-heading" class="">Heading</label>
                        <textarea id="ad-heading" class="p-2 w-full gray-300 bg-gray-700" x-model="heading" rows="1"></textarea>
                    </div>
                    <button x-on:click="headingSettings = ! headingSettings" class="settings">
          <svg class="w-5 h-5 transition ml-4 fill-current transform flex-shrink-0">
            <use xlink:href="#settings">
          </svg>
        </button>
                </div>
                <div class="w-full p-4 flex flex-wrap" x-show="headingSettings">
                    <div class="flex flex-col pr-4">
                        <label for="ad-fontsize" class="text-gray-100">Font Size</label>
                        <input id="ad-fontsize" class="p-4" type="range" min="0" max="100" value="50" x-model="fontsize">
                    </div>
                    <div class="flex flex-col pr-4">
                        <label for="ad-lineheight" class="text-gray-100">Line height</label>
                        <input id="ad-lineheight" class="p-4" type="range" min="0.5" step="0.05" max="4" x-model="lineHeight">
                    </div>
                    <div class="flex flex-col mr-4">
                        <label for="ad-fontcolor" class="text-gray-100 mb-2">Font Color</label>
                        <input id="ad-fontcolor" type="color" x-model="fontColor">
                    </div>

                </div>
            </div>

            <div x-data="{ imageSettings: true }" class="col-span-6 flex flex-row flex-wrap items-center text-gray-400 bg-gray-800 rounded-lg p-4 -mx-4">
                <div class="flex w-full">
                    <div class="thumb relative w-24 h-24 flex items-center">
                        <img class="absolute inset-0 w-24 h-24 object-contain" :src="img" alt="dog">
                        <div class="absolute  border-red-300 border-2 h-full w-12">

                        </div>
                    </div>

                    <button x-on:click="imageSettings = ! imageSettings" class="settings hidden">
          <svg class="w-5 h-5 transition ml-4 fill-current transform flex-shrink-0">
            <use xlink:href="#settings">
          </svg>
        </button>
                    <div class="w-full p-4 grid grid-cols-3 gap-4" x-show="imageSettings">
                        <div class="">
                            <label for="ad-image-pos-x" class="text-gray-100">Position X</label>
                            <input id="ad-image-pos-x" class="p-2 w-full" type="range" min="0" max="100" value="50" x-model="imgPosX">
                        </div>
                        <div class="">
                            <label for="ad-image-pos-y" class="text-gray-100">Position Y</label>
                            <input id="ad-image-pos-y" class="slider p-2 w-full" type="range" min="0" max="100" value="50" x-model="imgPosY">
                        </div>
                        <!-- Imagen zoom -->
                        <div class="">
                            <label for="ad-image-zoom" class="text-gray-100">Image Zoom</label>
                            <input id="ad-image-zoom" class="p-2 w-full" type="range" step="0.05" min="0.5" max="3" value="1" x-model="imgZoom">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-span-3">
                <label for="ad-width" class="text-gray-100">Width</label>
                <input id="ad-width" class="p-2 w-full" type="number" x-model="width">
            </div>
            <div class="col-span-3">
                <label for="ad-width" class="text-gray-100">Height</label>
                <input id="ad-width" class="p-2 w-full" type="number" x-model="height">
            </div>

        </div>
        <div class="w-full h-full flex justify-center items-center bg-gray-100">
            <div :style="`width: ${width}px; height: ${height}px; font-size: ${fontsize}px; color: ${fontColor};`" class="relative overflow-hidden box bg-red-200 flex items-center justify-center">
                <div class="absolute inset-0 origin-center">
                    <img class="absolute inset-0 w-full h-full object-cover" :style="`object-position: ${imgPosX}% ${imgPosY}%; transform: scale(${imgZoom});`" :src="img" alt="dog">
                </div>
                <div :style="`line-height: ${lineHeight};`">
                    <h1 class="relative text-center" x-html="heading.replaceAll('\n', '<br>')">
                </div>
                </h1>
                <div id="logo" class="absolute w-full h-full min-h-0 inset-0 flex flex-col justify-end items-center">

                    <svg class="w-1/5 text-white fill-current mb-12" viewBox="0 0 538.5 537.8">
          <use href="#logo">
        </svg>

                </div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.9.6/cdn.js'></script>
    <script src="./script.js"></script>
</body>

</html>
